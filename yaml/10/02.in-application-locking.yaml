apiVersion: apps/v1
kind: Deployment
metadata:
  name: singleton-app
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: singleton-app
  template:
    metadata:
      labels:
        app: singleton-app
    spec:
      containers:
      - name: singleton-app
        image: your-locking-app:latest   # ZooKeeper와 분산락 연동 구현된 앱
        ports:
        - containerPort: 8080
