apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-toleration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "NoExcute"
          effect: "NoExcute"
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
