apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-blue
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      version: blue
  template:
    metadata:
      labels:
        app: myapp
        version: blue
    spec:
      containers:
      - name: myapp
        image: nginx:1.21
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "v1.21"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-green
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      version: green
  template:
    metadata:
      labels:
        app: myapp
        version: green
    spec:
      containers:
      - name: myapp
        image: nginx:1.28
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "v1.28"