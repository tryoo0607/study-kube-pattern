apiVersion: v1
kind: Pod
metadata:
  name: exec-test
  labels:
    app: probe-test
spec:
  containers:
  - name: probe-test
    image: tryoo0607/probe-test:latest
    ports:
    - containerPort: 8080
    livenessProbe:
      exec:
        command:
        - /scripts/alive_check.sh
      initialDelaySeconds: 5
      timeoutSeconds: 3
      periodSeconds: 3
      failureThreshold: 5